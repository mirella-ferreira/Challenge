<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criptografia de Textos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografia de Textos</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <br>
        <button onclick="processText('encrypt')">Criptografar</button>
        <button onclick="processText('decrypt')">Descriptografar</button>
        <br>
        <textarea id="outputText" readonly placeholder="Resultado aparecerá aqui..."></textarea>
        <br>
        <button onclick="copyToClipboard()">Copiar</button>
    </div>
    <script>
        function processText(action) {
            const inputText = document.getElementById('inputText').value;
            let outputText = '';
            if (action === 'encrypt') {
                outputText = encrypt(inputText);
            } else if (action === 'decrypt') {
                outputText = decrypt(inputText);
            }
            document.getElementById('outputText').value = outputText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Texto copiado para a área de transferência!');
        }

        function encrypt(text) {
            return text.replace(/e/g, 'enter')
                       .replace(/i/g, 'imes')
                       .replace(/a/g, 'ai')
                       .replace(/o/g, 'ober')
                       .replace(/u/g, 'ufat');
        }

        function decrypt(text) {
            return text.replace(/enter/g, 'e')
                       .replace(/imes/g, 'i')
                       .replace(/ai/g, 'a')
                       .replace(/ober/g, 'o')
                       .replace(/ufat/g, 'u');
        }
    </script>
</body>
</html>
